<div class='container jumbotron'>  
<!-- Card -->
<div class="card">
  <!-- Card content -->
  <div class="card-body">
    <app-user (emitPerson)='searchForUser()'></app-user>
    <div class="container contents" *ngFor='let user of users'>
       <div>
        <img src="{{user.avatar_url}}" class="card-img rounded-circle">
      </div>
      <div class="card-profile">
        <div class='card-header'>
          <h1>{{user.login}}</h1>
          <p>Name:{{user.name}}</p>
          <p>Repos:{{user.public_repos}}</p>
          <p>Followers:{{user.followers}}</p>
          <p>Following:{{user.following}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Card -->

</div>
